<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <style>
        #box {
            height: 200px;
            width: 200px;
            background-color: bisque;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Test Your Reactions!</h1>
    <p>Click on the boxes as quickly as you can!</p>
    <div id="box"></div>
    <script>
        var start = new Date().getTime();
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function move() {
            var left;
            var top;
            //  var right;
            //  var bottom;
            var wh;
            left = Math.random() * 400;
            //right = Math.random()*500;
            top = Math.random() * 400;
           // bottom = Math.random()*500;
            wh = ((Math.random() * 400) + 100);
            document.getElementById("box").style.left = left + "px";
           //  document.getElementById("box").style.right = right + "px";
            document.getElementById("box").style.top = top + "px";
           //  document.getElementById("box").style.bottom = bottom + "px";
            document.getElementById("box").style.width = wh + "px";
            document.getElementById("box").style.height = wh + "px";
            document.getElementById("box").style.display = "block";
            document.getElementById("box").style.backgroundColor = getRandomColor();
            start = new Date().getTime();

        }
        move();

        document.getElementById("box").onclick = function () {
            document.getElementById("box").style.display = "none";
            var end = new Date().getTime();
            var timeSpent = (end - start) / 1000;
            alert(timeSpent);
            move();
        }
    </script>
</body>

</html>
